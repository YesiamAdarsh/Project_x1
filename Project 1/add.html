<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Result</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const resultForm = document.getElementById("resultForm");
            const addResultButton = document.getElementById("addResult");
    
            addResultButton.addEventListener("click", function () {
                const studentName = document.getElementById("studentName").value;
                const subject = document.getElementById("subject").value;
                const score = document.getElementById("score").value;
    
                // Create a result object
                const result = {
                    studentName,
                    subject,
                    score,
                };
    
                // Store the result in localStorage
                const results = JSON.parse(localStorage.getItem("results")) || [];
                results.push(result);
                localStorage.setItem("results", JSON.stringify(results));
    
                // Clear the form
                resultForm.reset();
    
                alert("Result added successfully!");
            });
        });
    </script>
</head>
<body>
    <form id="resultForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required><br>
    
        <label for="subject">Subject:</label>
        <input type="text" id="subject" required><br>
    
        <label for="score">Score:</label>
        <input type="number" id="score" required><br>
    
        <button type="button" id="addResult">Add Result</button>
    </form>
    
</body>
</html>
